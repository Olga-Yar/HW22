{% extends 'catalog/base.html' %}
{% load static %}
{% load catalog_tags %}

{% block content %}
<div class="col-6">
<form method="post" enctype="multipart/form-data">


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Добавление продукта
                </h4>
            </div>
             <div class="card-body">

                 {% csrf_token %}
                 {{ form.as_p }}
                 <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать{% endif %}">

             </div>
        </div>
        <div class="card-footer">
        <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-secondary"> Назад </a>
       </div>


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Версия
                </h4>
            </div>
             <div class="card-body">
                 {{ formset.management_form }}
                 {% for form in formset.forms %}
                     {{form.as_p}}
                 {% endfor %}
             </div>
        </div>
        <div class="card-footer">
        <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-secondary"> Назад </a>
       </div>

    </div>

</form>
</div>

{% endblock %}
